<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Presupuesto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sección superior: Título y resumen -->
    <header id="encabezado">
        <h1 id="titulo-mes">Presupuesto de [Mes] [Año]</h1>

        <div id="saldo-disponible">
            <p id="saldo-total">$0.00</p>
        </div>

        <div class="resumen">
            <div class="ingresos">
                <h2 class="ing">INGRESOS:</h2>
                <p id="total-ingresos">0.00</p>
            </div>
            <div class="egresos">
                <h2>EGRESOS:</h2>
                <p id="total-egresos">0.00</p>
            </div>
            <div class="porcentaje">
                <h2>PORCENTAJE DE GASTOS:</h2>
                <p id="porcentaje-egresos">0%</p>
            </div>
        </div>        
    </header>

    <!-- Sección de transacciones y detalles -->
    <section class="transacciones-detalles">
        <div class="columna-transacciones">
            <div class="transaccion-header">
                <div class="circulo-mas" id="circulo-agregar"></div> <!-- Círculo con símbolo de más -->
                <h3>Transacción</h3>
            </div>
            <select id="tipo-transaccion">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            <input type="text" id="descripcion" placeholder="Descripción">
            <input type="number" id="monto" placeholder="Monto">
            <button id="agregar-btn">Agregar</button>
        </div>
        
        

        <div class="columna-detalles">
            <h3>Detalles</h3>
            <div class="tabs">
                <button id="tab-ingresos">Ingresos</button>
                <button id="tab-egresos">Egresos</button>
            </div>
            <ul id="lista-transacciones"></ul>
        </div>
    </section>

    <script src="js/Script.js"></script>
</body>
</html>
